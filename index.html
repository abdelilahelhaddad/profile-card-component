<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main id="main">
    <div class="card">
      <div class="card-top">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card-mid">
        <div class="name-age">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
      </div>
      <div class="card-bottom">
        <div>
          <p class="num">80K</p>
          <p class="num-text">Followers</p>
        </div>
        <div>
          <p class="num">803K</p>
          <p class="num-text">Likes</p>
        </div>
        <div>
          <p class="num">1.4K</p>
          <p class="num-text">Photos</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
